<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/97af1aae08.js"
      crossorigin="anonymous"
    ></script>
    <title>Rockie</title>
  </head>
  <body>
    <div class="container">
      <nav class="channels">
        <h2>Channels</h2>
        <ul>
          <li class="seleccion">#Channel 1</li>
          <li>#Channel 2</li>
          <li>#Channel 3</li>
          <li>#Channel 4</li>
        </ul>
      </nav>
      <section class="principal-chat">
        <div class="chat">
          <div class="container-message">
            <img src="http://lorempixel.com/40/40/animals/" alt="" />
            <span class="author">Jaime Mu√±oz</span>
            <span class="time">11:04</span>
            <p>Hola a Todos</p>
          </div>
          <div class="container-message">
            <img src="http://lorempixel.com/40/40/people/" alt="" />
            <span class="author">Elkin Lopez</span>
            <span class="time">11:05</span>
            <p>Hola a Todos 2</p>
          </div>
          <div class="container-message">
            <img src="http://lorempixel.com/40/40/cats/" alt="" />
            <span class="author">Josua Perez</span>
            <span class="time">11:06</span>
            <p>Hola a Todos 3</p>
          </div>
        </div>
        <form class="instant-message">
          <input placeholder="Enviar Mensaje Instantaneo" />
          <button type="submit"><i class="fas fa-rocket"></i></button>
        </form>
      </section>
    </div>
  </body>
</html>
